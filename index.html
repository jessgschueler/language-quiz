<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  
  <title>Language Selector</title>
</head>
<body>
  <div class="container">
    <h2>Which programming language should I learn?</h2>
    <form>
      <label class="question">What's your favorite color?</label>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="1" id="veriperi">
          Veri Peri, of course
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="2">
          Um...red?
        </label>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="20">
          White and chrome- I am always dusting
        </label>
      </div>
      <br>
      <label class="question">If you could have dinner with any person dead or alive, who would it be?</label>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="1">
          Taylor Swift
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="2">
          Buzz Aldrin
        </label>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="20">
          Steve Jobs
        </label>
      </div>
      <br>
      <label class="question">On a day off, where are you?</label>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="1">
          Outside or at the climbing gym
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="2">
          Probably running errands
        </label>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="20">
          Watching a movie on my iPad while closing my rings on the treadmill &#128170;
        </label>
      </div>
      <br>
      <label class="question">What's your favorite food?</label>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="q4" value="1">
          Breakfast food
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q4" value="2">
          Macaroni and cheese
        </label>
      <div class="radio">
        <label>
          <input type="radio" name="q4" value="20">
          I exclusively consume green juice
        </label>
      </div>
      <br>
      <label class="question">What do you love about programming?</label>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="q5" value="1">
          It gives me the same satisfaction as solving a puzzle in a HER Interactive Nancy Drew mystery game
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q5" value="2">
          Writing code relaxes me
        </label>
      <div class="radio">
        <label>
          <input type="radio" name="q5" value="20">
          Staring at the glorious face of my 24" iMac
        </label>
      </div>
      <br>
      <button type="submit" class="btn-info">Submit</button>
    </form>
  </div>
</body>
</html>
